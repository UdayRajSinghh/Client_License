<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>License Key Validation</h1>
    
    <div class="form-group">
        <label for="hardware_id">Your Hardware ID:</label>
        <input type="text" id="hardware_id" value="{{ hardware_id }}" readonly>
        <p><small>Copy this ID and provide it to the admin to receive your license key.</small></p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="license_key">Enter License Key:</label>
            <input type="text" id="license_key" name="license_key" placeholder="Paste your license key here" required>
        </div>
        <button type="submit">Validate License</button>
    </form>

    {% if message %}
        <div class="message {% if 'valid' in message.lower() %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
    {% endif %}
</body>
</html>
